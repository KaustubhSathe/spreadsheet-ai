<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeSheet - Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="/src/dashboard.css">
  </head>
  <body>
    <div class="dashboard-container">
      <nav class="nav-bar">
        <div class="logo">
          <span class="material-icons" style="color: #1a73e8">article</span>
          <span class="logo-text">TypeSheet</span>
        </div>
        <div class="profile-menu">
          <span class="material-icons account-icon">account_circle</span>
          <div class="profile-dropdown">
            <button class="theme-toggle-button">
              <span class="material-icons">dark_mode</span>
              <span>Dark theme</span>
              <span class="material-icons theme-check">check</span>
            </button>
            <button class="logout-button">
              <span class="material-icons">logout</span>
              Sign out
            </button>
          </div>
        </div>
      </nav>
      
      <main class="content">
        <div class="header">
          <h1>My spreadsheets</h1>
          <button class="new-sheet-btn">
            <span class="material-icons">add</span>
            New spreadsheet
          </button>
        </div>
        
        <div class="spreadsheets-grid" id="spreadsheets-list">
          <!-- Spreadsheets will be inserted here -->
        </div>
      </main>
    </div>
    <script type="module" src="/src/dashboard.ts"></script>
  </body>
</html>
